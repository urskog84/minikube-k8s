---
apiVersion: awx.ansible.com/v1beta1
kind: AWX
metadata:
  name: awx-demo
spec:
  service_type: LoadBalancer
  loadbalancer_protocol: http
  loadbalancer_port: 80
  hostname: awx.humlevagen.local
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: awx-server
  namespace: default
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`awx.humlevagen.local`)
      priority: 10
      services:
        - name: awx-demo-service
          port: 80
  tls:
    certResolver: default
    options:
      name: opt
