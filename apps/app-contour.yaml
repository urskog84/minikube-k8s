apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: contour
  namespace: default
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/urskog84/minikube-k8s.git
    targetRevision: main
    path: contour
  destination:
    server: https://kubernetes.default.svc
    namespace: argo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true