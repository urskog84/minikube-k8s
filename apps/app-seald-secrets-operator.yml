apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: influxdb
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/urskog84/awx-operator.git
    targetRevision: main
    path: influxdb
  destination:
    server: https://kubernetes.default.svc
    namespace: influx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true